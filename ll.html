<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="/ll.css">
</head>
<body>
    <h1 class="title">Linked List Visualizer</h1>

    <div class="console">
        <input type="number" name="userinput" class="consoleinput" id="userinput">
        <input type="button" value="Insert" class="consoleinput consolebtn insertbtn" id="insertbtn">
        <input type="button" value="Reset" class="consoleinput consolebtn resetbtn" id="resetbtn">
        <input type="button" value="Clear" class="consoleinput consolebtn clearbtn" id="clearbtn">
    </div>

    <section class="display"></section>

    <script src="/ll.js"></script>
</body>
</html>
